<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as itemBuyer' ng-model="itemBuyer.toBuyList">
     <h2>To Buy:</h2>
     <!-- <ul ng-repeat="(_, value) in itemBuyer.toBuyList">
       <li>Buy {{value.quantity}} {{value.name}} </li>
         <button class="btn btn-default" ng-click="itemBuyer.buyItem();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->

     <ol>
      <li ng-repeat="item in itemBuyer.toBuyList">
        Buy {{ item.quantity }} of {{ item.name }}
        <button class="btn btn-default" ng-click="itemBuyer.removeItem( $index )"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
      <!-- id="{{'Clear ' + myVar.id}}" -->
    </ol>


     <div class="emptyMessage" ng-if='!itemBuyer.toBuyList.length'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as checkoffKeeper'>
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in checkoffKeeper.boughtItems">
       <li>Bought {{item.quantity}}  {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if='!checkoffKeeper.boughtItems.length'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
